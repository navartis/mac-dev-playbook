  - "Safari14.0.3CatalinaAuto-14.0.3"

yd_share_network_resource: ""
yd_share_mount_point: ""
yd_required_xcode_version: "12.4"
yd_xcode_file_name: "Xcode_{{yd_required_xcode_version}}.xip"

yd_swarm_client_version: "3.23"

yd_required_identities: []

yd_identities_keychain: ""
yd_jenkins_hostname: ""
yd_jenkins_ip: ""

yd_adp_email: ""

pre_provision_tasks: 
  - "{{ playbook_dir }}/tasks/ssh-keys.yml"
  - "{{ playbook_dir }}/tasks/osx-updates.yml"
  - "{{ playbook_dir }}/tasks/install_xcode.yml"
  - "{{ playbook_dir }}/tasks/prepare_askpass.yml"
 
# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: 
  - "{{ playbook_dir }}/tasks/crontab.yml"
  - "{{ playbook_dir }}/tasks/jenkins.yml"
  - "{{ playbook_dir }}/tasks/identities.yml"
  - "{{ playbook_dir }}/tasks/git.yml"
  - "{{ playbook_dir }}/tasks/spaceauth.yml"
  - "{{ playbook_dir }}/tasks/remove_askpass.yml"
