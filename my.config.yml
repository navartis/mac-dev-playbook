configure_dotfiles: yes  
configure_sudoers: yes
configure_terminal: no
configure_osx: yes

yd_host_user_name: ""
yd_jenkins_agent_user: ""
yd_jenkins_agent_password: ""

dotfiles_repo: ""
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/Development/GitHub/dotfiles
dotfiles_files:
  - .profile
  - .bash_profile
  - configure_osx.sh

homebrew_installed_packages:
  - "python@3.7"
  - "jq"
  - "xcparse" 
  - "coreutils"
  - "openjdk"

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - sublime-text

mas_upgrade_all_apps: no
mas_email: ""
mas_password: ""
mas_installed_apps: 
  - name: "Xcode"
    id: 497799835

osx_script: "~/configure_osx.sh --no-restart"

gem_packages_become: yes
gem_packages:
  - name: cocoapods
    version: "1.9.3"
  - name: cocoapods-binary
    version: "0.4.4"
  - name: xcodeproj
    version: "1.18.0"
  - name: nokogiri
    version: "1.10.10"
  - name: fastlane
    version: "2.157.2"
  - name: fastlane-plugin-firebase_app_distribution
    version: "0.2.0"

pip_executable: "pip3.7"
pip_packages:
  - name: youtrack
    version: "0.1.69"
    executable: "{{ pip_executable }}"
  - name: python-gitlab
    version: "1.8.0"
    executable: "{{ pip_executable }}"
  - name: python-jenkins
    version: "1.7.0"
    executable: "{{ pip_executable }}"
  - name: slackclient
    version: "1.3.0"
    executable: "{{ pip_executable }}"
  - name: configparser 
    version: "5.0.0"
    executable: "{{ pip_executable }}"

osx_updates_for_install:
  - "macOS Catalina 10.15.6 Update- "
  - "Command Line Tools beta 5 for Xcode-12.0"

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: 
  - "{{ playbook_dir }}/tasks/osx-updates.yml"
  - "{{ playbook_dir }}/tasks/crontab.yml"
  - "{{ playbook_dir }}/tasks/jenkins.yml"
